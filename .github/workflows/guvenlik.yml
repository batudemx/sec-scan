  pull_request:
    branches: [ "main" ]

jobs:
  guvenlik-kontrolu:
    name: Build ve Trivy Analizi
    runs-on: ubuntu-latest # GitHub'Ä±n sunucusunda Ã§alÄ±ÅŸmak iÃ§in
    
    steps:
      
