        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'guvenlik-testi:${{ github.sha }}'
          format: 'table'
          exit-code: '1'           # aÃ§Ä±k olursa hata verir
          ignore-unfixed: true     # Ã‡Ã¶zÃ¼mÃ¼ olmayanlarÄ± boÅŸ geÃ§
